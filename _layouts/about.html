<html lang="">
  <head>
    <title> {% if page.title %} {{ page.title }} {% else %} {{ site.name }} – {{ site.description }} {% endif %}</title>
    {% include meta.html %}

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    {% include material-res.html %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" /> 
    </head>
  <body  style = "background-image: url({{ site.baseurl }}/images/bg.jpg)">
    <div class="demo-blog demo-blog--blogpost mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
        <div class="demo-back">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href = "{{ site.baseurl }}">
            <i class="material-icons">arrow_back</i>
          </a>
        </div>
        <div class="demo-blog__posts mdl-grid">
          <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
            <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta"></div>
            <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
              {{ content }}
            </div>
          </div>

          <nav class="demo-nav mdl-color-text--grey-50 mdl-cell mdl-cell--12-col">
            {% if page.previous %}
            <a href="{{ page.previous.url }}" class="demo-nav__button">
              Older
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900">
                <i class="material-icons">arrow_back</i>
              </button>
            </a>
            {% endif %}
            <div class="section-spacer"></div>
            {% if page.next %}
            <a href="{{ page.next.url }}" class="demo-nav__button">
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900">
                <i class="material-icons">arrow_forward</i>
              </button>
              Newer
            </a>
            {% endif %}
          </nav>
        </div>
        <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          	<p>© Munad Mahinoor and munadm.github.io, 2015</p>	
            
          </div>
          <div class="mdl-mini-footer__right-section">
          	{% include svg-icons.html %}	
            
          </div>
        </footer> 
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
  </body>
</html>
