<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
   
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    {% include material-res.html %}
    <link rel="stylesheet" href="{{ "style.css" | prepend: site.baseurl }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>
  <body style = "background-image: url(images/bg.jpg)">
    {% assign firstpost = site.posts.first %}
    <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
        <div class="demo-blog__posts mdl-grid">
          <div class="mdl-card coffee-pic mdl-cell mdl-cell--8-col">
            <div class="mdl-card__media mdl-color-text--grey-50" {% if firstpost.bgimage %} style = "background-image: url(/images/{{ firstpost.bgimage }})" {% endif %}>
              <h3><a href="{{ firstpost.url }}">{{ firstpost.title }}</a></h3>
            </div>
            <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
              <div class="minilogo" {% if site.avatar %} style = "background-image: url({{ site.avatar }})" {% else %} style = "background-image: url({{ site.baseurl }}/images/avatar.png)"
              {% endif %} ></div>
              <div>
                <strong>{{ firstpost.excerpt | remove: '<p>' | remove: '</p>'}}</strong>
                <span>{{ firstpost.date | date: '%B %d, %Y'}}</span>
              </div>
            </div>
          </div>
          <div class="mdl-card something-else mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
            <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600">
              <a href="{{ site.baseurl }}/about"><img src="{{ site.baseurl }}/images/me.jpg"></a>
            </div>
            <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600">
              <div>
                <strong>Munad Mahinoor</strong>
              </div>
            </div>
          </div>
          <div id="main" role="main">
          
            {{ content }}
          
          </div>
          </div>
        <<!-- footer class="mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            {% include svg-icons.html %}
          </div>
          <div class="mdl-mini-footer--right-section">
            <button class="mdl-mini-footer--social-btn social-btn__share"><i class="material-icons">share</i></button>
          </div>
        </footer>  -->
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
    {% include analytics.html %}
  </body>
  <script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
      var link = el.querySelector('a');
      if(!link) {
        return;
      }
      var target = link.getAttribute('href');
      if(!target) {
        return;
      }
      el.addEventListener('click', function() {
        location.href = target;
      });
    });
  </script>
</html>
